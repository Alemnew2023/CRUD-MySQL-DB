<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD Form</title>
	</head>
	<body>
		<h1>Insert Customer Info</h1>
		<form
			action="http://localhost:1234/insert-customers-info"
			method="post"
			style="zoom: 200%"
		>
			<label for="name">Name:</label><br />
			<input type="text" name="name" /><br /><br />

			<label for="address">Address:</label><br />
			<input type="text" name="address" /><br /><br />

			<label for="company">Company:</label><br />
			<input type="text" name="company" /><br /><br />

			<button type="submit">Submit Info</button>
		</form>

		<br /><br />

		<h1>Update Customer Name</h1>

		<form id="myForm" style="zoom: 100%">
			<label for="name">ID:</label>
			<input type="text" name="id" /><br /><br />

			<label for="name">New Name:</label>
			<input type="text" name="updatedName" /><br /><br />
			<button>Submit Updated Name</button>
		</form>

		<br /><br />
		<h1>Delete User</h1>

		<form id="delete-user" style="zoom: 100%">
			<label for="name">ID:</label>
			<input type="text" name="id" /><br /><br />
			<button>Delete User</button>
		</form>

		<script src="./js/script.js"></script>
	</body>
</html>
